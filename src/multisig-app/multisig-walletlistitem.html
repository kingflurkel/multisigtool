<link rel="import" href="../../bower_components/paper-styles/color.html">

<link rel="import" href="../../bower_components/paper-styles/shadow.html">

<dom-module id="multisig-walletlistitem">
  <template>
  <style>
  :host {
    @apply(--paper-font-common-base);
    width: 100%;
    height: 64px;
    display: block;
    color: white;
    background-color: red;
    margin: 0;
    padding: 0;
    border-bottom: 3px solid white;
  }

    body {
      margin: 0;
      padding: 0;
    }

  p {
    @apply(--paper-font-common-base);
    font-size: 14px;
    line-height: normal;
  }
  paper-input {
    margin-bottom: 10px;
  }
  iron-pages {
    width: 100%;
    height: 100%;
  }
  .horizontal-section-container {
    @apply(--layout-horizontal);
    @apply(--layout-center-justified);
    @apply(--layout-wrap);
  }
  .vertical-section-container {
    @apply(--layout-vertical);
    @apply(--center-justified);
  }
  .horizontal-section {
    background-color: white;
    padding: 24px;
    margin-right: 24px;
    min-width: 200px;
    @apply(--shadow-elevation-2dp);
  }
  .vertical-section {
    background-color: white;
    padding: 24px;
    margin: 0 24px 24px 24px;
    @apply(--shadow-elevation-2dp);
  }
  .centered {
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
  }
  code {
    color: var(--google-grey-700);
  }

  .menuitem {
    padding: 5px;
    margin: 5px;
    border: 1px dashed gray;
  }

  .whitespace {
    margin: 20px;
  }

  </style>

  <div on-tap="fireselect">
    test {{name}} - {{address}} - {{balance}}
  </div>

</template>


<script>

Polymer({


  is: 'multisig-walletlistitem',

  properties: {
    name: {
      type: String
    },
    address: {
      type: String,
      observer: '_getStuff'
    },
    web3: {
      type: Object,
      observer: '_getStuff'
    },
    balance: {
      type: Number
    }
  },

  ready: function() {
    this.selected = 0;
    // let's find a web3
  },

  _getStuff: function() {
    if(this.web3 && this.address){
      //debugger;
      var web3 = this.web3;
      var self = this;
      console.log('listitem got web3 and address');
      web3.eth.getBalance(this.address, 'latest', function(n,e){
        console.log(n, web3.toDecimal(e));
        var wei = web3.toDecimal(e);
        self.balance = web3.fromWei(wei, 'ether');
        console.log(web3.fromWei(wei, 'ether'));
      });
    }
  },

  fireselect: function(){
    this.fire('select', {'name': this.name, 'address': this.address});
  },

  add: function(){
    this.fire('wallet-added', {'name': this.name, 'address': this.address });
  }

});
</script>
</dom-module>
